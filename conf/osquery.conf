{
  "schedule": {
    "osqsettings": {
      "query": "select * from osquery_flags;",
      "removed": false,
      "snapshot": true,
      "interval": 10
    },
    "allsocketevents": {
      "query": "select * from socket_events;",
      "removed": false,
      "interval": 60
    },
    "allprocessevents": {
      "query": "select * from process_events;",
      "removed": false,
      "interval": 60
    },
    "alluserevents": {
      "query": "select * from user_events;",
      "removed": false,
      "interval": 120
    },
    "allhardwareevents": {
      "query": "select * from hardware_events;",
      "removed": false,
      "interval": 300
    }
  }
}
